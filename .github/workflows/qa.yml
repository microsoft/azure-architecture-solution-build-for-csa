name: Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  spelling-check:
    name: Check Spelling
    permissions:
      contents: read
      pull-requests: read
      actions: read
    outputs:
      followup: ${{ steps.spelling.outputs.followup }}
    runs-on: ubuntu-latest
    if: "contains(github.event_name, 'pull_request') || github.event_name == 'push'"
    concurrency:
      group: spelling-${{ github.event.pull_request.number || github.ref }}
      # note: If you use only_check_changed_files, you do not want cancel-in-progress
      cancel-in-progress: true
    steps:
    - name: check-spelling
      id: spelling
      uses: check-spelling/check-spelling@v0.0.20
      with:
        suppress_push_for_open_pull_request: 1
        checkout: true
        post_comment: 0
  spelling-check-comment:
    name: Report
    runs-on: ubuntu-latest
    needs: spelling-check
    permissions:
      contents: write
      pull-requests: write
    if: (success() || failure()) && needs.spelling-check.outputs.followup
    steps:
    - name: comment
      uses: check-spelling/check-spelling@v0.0.20
      with:
        checkout: true
        task: ${{ needs.spelling-check.outputs.followup }}

  # Second Job
  markdown-link-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Check links for 200 OK
      uses: gaurav-nelson/github-action-markdown-link-check@v1
